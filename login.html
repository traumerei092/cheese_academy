<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <link rel="stylesheet" type="text/css" href="css/main-bg.css" />
    <link rel="stylesheet" type="text/css" href="css/login.css" />
</head>
<body>
    <div class="main_bg" id="top">
        <header>
            <div class="headerLeft">
                <a href="top.html"><img src="img/top/header_logo.png" alt=""></a>
            </div>
        </header>
        <div class="middle">
            <div class="register">
                <h1>Log In</h1>
                <form autocomplete="off" id="register">
                    <input type="text" placeholder="id" id="id_data" name="id_data" required>
                    <input type="password" placeholder="password" id="password_data" name="password_data" required>
                    <button type="submit" class="button submit" onclick="location.href='./mypage.html'">GO</button>
                </form>
            </div>
        </div>
    </div>
    <div class="lastMassage">
        <a href="top.html">TOPへ戻る</a>
        <footer>
            <p>copyrights 2018 Cheese Academy Tokyo All Rights Reserved.</p>
        </footer>
    </div>
</body>
</html>
