<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/main-bg.css" />
    <link rel="stylesheet" type="text/css" href="css/signup.css" />
    <title>新規登録</title>
    <script src="js/signup.js"></script>
</head>
<body>
    <div class="main_bg" id="top">
        <header>
            <div class="headerLeft">
                <a href="index.html"><img src="img/top/header_logo.png" alt=""></a>
            </div>
        </header>
        <div class="middle">
            <div class="register">
                <h1>REGISTER</h1>
                <form autocomplete="off" id="register">
                    <input type="text" placeholder="username" id="username_data" name="username_data" required>
                    <input type="text" placeholder="id" id="id_data" name="id_data" required>
                    <input type="number" placeholder="age" id="age_data" name="age_data" required>
                    <input type="email" placeholder="email" id="email_data" name="email_data" required>
                    <input type="password" placeholder="password" id="password_data" name="password_data" required>
                    <button type="submit" class="button submit" onclick="confirmRegister()" id="confirmButton">CONFIRM</button>
                </form>
            </div>
        </div>
        <div class="confirm" id="confirm">
            <div class="confirmContent">
                <div class="confirmContentAll">
                    <div class="confirmContentLeft">
                        <ur>
                            <li>USERNAME</li>
                            <li>ID</li>
                            <li>AGE</li>
                            <li>EMAIL</li>
                            <li>PASSWORD</li>
                        </ur>
                    </div>
                    <div class="confirmContentCenter">
                        <ur>
                            <li>：</li>
                            <li>：</li>
                            <li>：</li>
                            <li>：</li>
                            <li>：</li>
                        </ur>
                    </div>
                    <div class="confirmContentRight" id="confirmContent">
                        <ur>
                            <li id="userConfirm"></li>
                            <li id="idConfirm"></li>
                            <li id="ageConfirm"></li>
                            <li id="emailConfirm"></li>
                            <li id="passwordConfirm"></li>
                        </ur>
                    </div>
                </div>
                <p>この内容で登録してよろしいですか？</p>
            </div>
            <div class="buttons">
                <button class="confirmButton" onclick="location.href='./top.html'" id="createAccount">CREATE ACCOUNT</button>
                <button class="confirmButton" onclick="returnConfirm()">RETURN</button>
            </div>
        </div>
    </div>
    <div class="lastMassage">
        <a href="index.html">TOPへ戻る</a>
        <footer>
            <p>copyrights 2018 Cheese Academy Tokyo All Rights Reserved.</p>
        </footer>
    </div>
</body>
</html>
